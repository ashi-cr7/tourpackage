<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.package-exploration-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

select, input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #444;
}

.package-results {
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="package-exploration-container">
        <h2>Explore Packages</h2>
        <form id="package-exploration-form">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select Destination</option>
                    <option value="paris">Paris</option>
                    <option value="rome">Rome</option>
                    <option value="new-york">New York</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-type">Travel Type:</label>
                <select id="travel-type" name="travel-type" required>
                    <option value="">Select Travel Type</option>
                    <option value="adventure">Adventure</option>
                    <option value="romance">Romance</option>
                    <option value="family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="">Select Duration</option>
                    <option value="3-5-days">3-5 Days</option>
                    <option value="5-7-days">5-7 Days</option>
                    <option value="7-10-days">7-10 Days</option>
                </select>
            </div>
            <button type="submit">Explore Packages</button>
        </form>
        <div class="package-results">
            <!-- Package results will be displayed here -->
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
    </form>
        
</body>
</html>
