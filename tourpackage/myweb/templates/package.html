{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 0;
}

ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

form {
    width: 50%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

    </style>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Package </h1>
    <h2>{{ package.name }}</h2>
    <p>{{ package.description }}</p>
    <ul>
        <li><strong>Duration:</strong> {{ package.duration }} days</li>
        <li><strong>Price:</strong> ${{ package.price }}</li>
        <li><strong>Destination:</strong> {{ package.destination }}</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'booking'%}"><button type="submit">Book Now</button></a>
    </form>
</body>
</html>
